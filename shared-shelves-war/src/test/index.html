<!DOCTYPE html>
<html>
 
<head>
  <!-- jasmine -->
  <script src="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
  <!-- jasmine's html reporting code and css -->
  <script src="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>
  <link href="jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css" rel="stylesheet" />
  <!-- angular itself -->
  <script src="../main/webapp/scripts/angular.js"></script>
  <script src="../main/webapp/scripts/angular-ui-router.js"></script>
  <script src="../main/webapp/scripts/angular-cookies.js"></script>
  <script src="../main/webapp/scripts/jquery.cookie.js"></script>
  <script src="../main/webapp/scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="../main/webapp/scripts/ngStorage.js"></script>
  
  <!-- angular's testing helpers -->
  <script src="angular-mocks.js"></script>
  <!-- your angular app code -->
  <script src="../main/webapp/app.js"></script>
  <script src="app.js"></script>
  <!-- your Jasmine specs (tests) -->
  <script src="specs.js"></script>
  <script src="sharedshelvesSpecs.js"></script>
</head>
<body>
  <!-- bootstrap jasmine! -->
  <script>
  var jasmineEnv = jasmine.getEnv();
  
  // Tell it to add an Html Reporter
  // this will add detailed HTML-formatted results
  // for each spec ran.
  jasmineEnv.addReporter(new jasmine.HtmlReporter());
  
  // Execute the tests!
  jasmineEnv.execute();
  </script>
</body>
</html>
