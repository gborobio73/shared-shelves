<div class="wrap" >
    <img ng-show= "loading" style ="padding-top: 50%;" src="../img/ajax-loader-big.gif" style="float: center;"/>
	<div class="box" ng-repeat="book in books | filter:b" >
	  <div class="pin" >
	    <a href="/#/Book/{{book.id}}"><img ng-src="{{book.imageUrl}}"/></a> 
	    <div class = "description line">{{book.title}}</div>      
	    <div class = "description line" ng-bind = "book.authors"></div>
	    <div class = "description hideForSmall">
	    	<div ng-show="book.description.length >200">{{book.description.substring(0,200)}}
	    		<a href ="/#/Book/{{book.id}}" >[more]</a>	    		
	    	</div>
	    	<div ng-show="book.description.length <=200">{{book.description}}</div>
	    </div>
	    <div class = "price">{{book.price}} &euro; in {{book.location}}</div>	    	    
	  </div>
	</div>
</div>
