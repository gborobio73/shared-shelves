<div nav-menu></div>
<img ng-show= "loading" src="../img/ajax-loader-big.gif" style="float: center;"/>
<div class="container-fluid">
	<div class="panel panel-default">
	  <div class="panel-body" ng-hide = "loading" >
			<form class="form-horizontal" role="form">		  	 
			  	<div book-info></div>		
			  	<div class="form-group">
			  		<hr>				  	
				  	<div ng-show = "book.ownedByCurrentUser" >
				  		<div class="col-sm-offset-2 col-sm-10">
							<button ng-hide = "(startedSaving ||startedRemoving) " type="button" class="btn btn-primary btn-md" ng-click="saveBook(book)"  style="float: left;">{{texts.book.saveChangesBtn[lang]}}</button>
							<img ng-show = "savingInProcess" src="../img/ajax-loader-small.gif" style="float: left;"/>
							<h4><span ng-show = "saved" class="label label-success" style="float: left;">{{texts.book.changesSaved[lang]}}</span></h4>							

							<button ng-hide = "(startedSaving ||startedRemoving)" type="button" class="btn btn-danger btn-xs" ng-click="removeBook(book.id)" style="float: right;">{{texts.book.removeBtn[lang]}}</button>
							<img ng-show = "removingInProcess" src="../img/ajax-loader-small.gif" style="float: left;"/>							
							<h4><span class="label label-success" ng-show = "removed" style="float: right;">{{texts.book.removedFromBookshelf[lang]}}</span></h4>
							
							<div error-labels ng-show = "updateFailed" >
							</div>									
						</div>												  	
				  	</div>
				  	<div ng-hide = "book.ownedByCurrentUser" >
				  		<label for="inputCategories" class="col-sm-2 control-label">Interested?</label>
					    <div class="col-sm-10">
							<button ng-hide = "startedSending" type="button" class="btn btn-primary btn-md" ng-click="sendMessageToOwner(book.id)"  style="float: left;">{{texts.book.letOwnerKnowBtn[lang]}}</button>
							<img ng-show = "sendingInProcess" src="../img/ajax-loader-small.gif" style="float: left;"/>
							<h4><span ng-show = "sent" class="label label-success" style="float: left;">{{texts.book.emailSentToOwner[lang]}}</span></h4>
							<br>
							<h5><span ng-show = "sent" class="label label-info" style="float: left;">{{texts.book.checkInboxForCopy[lang]}}</span></h5>							
							<div error-labels ng-show = "sendFailed" ></div>						      
					    </div>						
				  	</div>
				</div>  
		  	</form>	
		</div>
	</div>
</div>
